<div class="d-flex align-items-center justify-content-center vh-100" *ngIf="loading$ | async; else buttons">
    <mat-spinner class="text-primary"></mat-spinner>
</div>
<ng-template #buttons>
    <div class="container-fluid">
        <div *ngIf="loadingPost" class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        <div *ngIf="afficherBoutonSupprimerCompte" >
            <app-datatable [data]="interimaires" [columns]="columns" [displayedColumns]="displayedColumns"
            [labelDataTable]="labelDataTable" [buttonsAction]="buttonsAction0" [pageSizeOptions]="[10, 25, 50]"
            [defaultPageSize]="10" [defaultSort]="sort" #datatable></app-datatable>
        </div>
        <div *ngIf="afficherBoutonValiderCompte" >
            <app-datatable [data]="interimaires" [columns]="columns" [displayedColumns]="displayedColumns"
            [labelDataTable]="labelDataTable" [buttonsAction]="buttonsAction1" [pageSizeOptions]="[10, 25, 50]"
            [defaultPageSize]="10" [defaultSort]="sort" #datatable></app-datatable>
        </div>
       
    </div>
</ng-template>
