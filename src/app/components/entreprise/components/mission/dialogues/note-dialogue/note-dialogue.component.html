<h1 mat-dialog-title>Attribuer une note</h1>
<div mat-dialog-content>
  <form [formGroup]="Formulaire">
    <div class="mb-3 row">
        <mat-form-field>
            <mat-label>Notez l'int√©rimaire sur 5 </mat-label>
            <input
              type="number" 
              min="0" max="5"
              matInput
              formControlName="note_interimaire"
            
            />
            <mat-error>Ce champ est requis</mat-error>
          </mat-form-field>
      

      

      

    </div>

  </form>
</div>
<div mat-dialog-actions>
  <mat-card-actions class="float-end col-md-6">
    <button
      class="btn btn-primary btn-enregistrement"
      (click)="onSubmitForm()"
      [disabled]="!Formulaire.valid"
    >
      Valider
    </button>
  </mat-card-actions>
</div>
