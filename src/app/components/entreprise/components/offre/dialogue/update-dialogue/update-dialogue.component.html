<h1 mat-dialog-title>Modifier offre</h1>
<div mat-dialog-content>
  <form [formGroup]="Formulaire">
    <div class="mb-3 row">
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Titre </mat-label>
            <input
              type="texte" 
              placeholder="Ex: 2022-2023"
              matInput
              formControlName="titre"
              [value]="data.titre"
            />
            <mat-error>Ce champ est requis</mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Dur√©e (en mois) </mat-label>
            <input
              type="texte"
              placeholder="Ex: 8"
              matInput
              formControlName="duree"
              [value]="data.duree"
            />
            <mat-error>Ce champ est requis</mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="col-md-12">
            <mat-label>Description </mat-label>
            <textarea  [value]="data.description" matInput formControlName="description"></textarea>
            <mat-error>Ce champ est requis</mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Salaire </mat-label>
            <input
              type="int"
              placeholder="Ex: 2000"
              matInput
              formControlName="salaire"
              [value]="data.salaire"
            />
            <mat-error>Ce champ est requis</mat-error>
          </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <mat-card-actions class="float-end col-md-6">
    <button
      class="btn btn-primary btn-enregistrement"
      (click)="onSubmitForm()"
      [disabled]="!Formulaire.valid"
    >
      Valider
    </button>
  </mat-card-actions>
</div>
