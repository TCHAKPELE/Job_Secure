<div class="container-fluid p-0">
    <!-- password change page start-->
    <div class="authentication-main">
      <div class="row">
        <div class="col-md-12">
          <div class="auth-innerright">
            <div class="authentication-box">
              <div class="text-center"><h2> {{appname}}</h2></div>
              <div class="card mt-4">
                <div class="card-body">
                  <div class="text-center">
                    <h4>Param√®tre utilisateur</h4>
                    <h6>Veuillez saisir votre indentifiant et votre nouveau mot de passe </h6>
                  </div>
                  <form class="theme-form" [formGroup]="passwordForm">
                    <div class="form-group">
                      <label class="col-form-label pt-0">Votre identifiant *</label>
                      <input class="form-control" type="text" required="" formControlName="identifiant">
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Votre nouveau mot de passe *</label>
                      <input class="form-control" type="password" required="" formControlName="password">
                    </div>

                    <div class="form-group row mt-3 mb-0">
                      <button [disabled]="!loginForm.valid" (click)="onSubmitForm()" class="btn btn-primary btn-block" type="submit">{{buttonText}}</button>
                    </div>
                    
                   
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- password change page end-->
  </div>
